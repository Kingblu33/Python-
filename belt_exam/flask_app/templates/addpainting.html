<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            
            <h3>CREATE A PAINTING</h3>  <a href="/paintings">GO HOME</a>  <a href="/logout">LOGOUT</a>
        <form action='/addpainting' method="post" >
                    <label for="title">title:</label>
                    <input type="text" name="title" class="form-control">

                    <label for="description">Description:</label>
                    <input type="text" name="description" 
                    class="form-control form-control-lg">

                    <label for="price">price:</label>
                    <input type="number" name="price" 
                    class="form-control form-control-lg">
                    <div>
                    <input type="submit" class="btn btn-secondary mt-3">
                    </div>
        </form>
    </div>  
</body>
</html>
