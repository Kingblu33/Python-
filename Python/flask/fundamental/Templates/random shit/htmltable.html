<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T is for table </title>
</head>
<body>
    <table>
        <tr>   
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        <tbody>
            {% for i in users %} 
            <tr>
                <td>{{i['first_name']}}</td>
                <td>{{i['last_name']}}</td>

            </tr>
        
            {% endfor %}
        </tbody>
        
    </table>

    
</body>

</html>
